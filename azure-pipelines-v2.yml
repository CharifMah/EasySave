trigger: none

pool:
  name: 'my-agent-pool'

variables:
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  BasePath: 'EasySave-2.0/'
  CLIPath: 'EasySave-1.0/'
  GUIPath: 'EasySaveGUI/'
  CLISolution: '$(BasePath)$(CLIPath)**/*.sln'
  GUISolution: '$(BasePath)$(GUIPath)**/*.sln'
  RestoreBuildProjects: '$(BasePath)**/*.csproj'
  PublishFolder: '$(Build.ArtifactStagingDirectory)/publish'
  CLIPublishFolder: '$(PublishFolder)'
  GUIPublishFolder: '$(PublishFolder)'

name: Release-2.0.$(Build.BuildId)

steps:
- task: UseDotNet@2
  inputs:
    version: '6.x'
    includePreviewVersions: false

# Restauration pour CLI et GUI
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(RestoreBuildProjects)'

# Construction pour la solution CLI
- task: DotNetCoreCLI@2
  displayName: 'Build CLI Solution'
  inputs:
    command: 'build'
    projects: '$(CLISolution)'
    arguments: '--configuration $(BuildConfiguration)'

# Construction pour la solution GUI
- task: DotNetCoreCLI@2
  displayName: 'Build GUI Solution'
  inputs:
    command: 'build'
    projects: '$(GUISolution)'
    arguments: '--configuration $(BuildConfiguration)'

# Tests unitaires
- task: DotNetCoreCLI@2
  displayName: 'Run Unit Tests'
  inputs:
    command: 'test'
    projects: '$(BasePath)**/UnitTest*/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

# Publication pour CLI
- task: DotNetCoreCLI@2
  displayName: 'Publish CLI Projects'
  inputs:
    command: 'publish'
    projects: '$(CLISolution)'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(CLIPublishFolder)'
    zipAfterPublish: false

- task: DotNetCoreCLI@2
  displayName: 'Publish GUI Projects'
  inputs:
    command: 'publish'
    projects: '$(GUISolution)'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(GUIPublishFolder)'
    zipAfterPublish: false

- task: ArchiveFiles@2
  displayName: 'Zip CLI and GUI Applications'
  inputs:
    rootFolderOrFile: '$(PublishFolder)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/EasySave2.0.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: EasySave2.0.zip'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/EasySave2.0.zip'
    ArtifactName: 'EasySave2.0'
    publishLocation: 'Container'